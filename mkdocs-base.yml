# Base MkDocs configuration

site_name: ProxySQL and ProxySQL Admin
site_description: Documentation
site_author: Percona LLC
copyright: Percona LLC, &#169; 2021

site_url: 'https://www.percona.com/doc/proxysql/index.html'
repo_name: percona/proxysql-admin-tool-doc
repo_url: https://github.com/percona/proxysql-admin-tool-doc
edit_uri: edit/main/docs/

use_directory_urls: false

# Theme for netlify build
theme:
  name: material
  logo: _images/percona-logo.png
  favicon: _images/percona-favicon.ico
  palette:

    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: percona-light
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  
# Theme features

  features:
    - search.highlight
    - navigation.top
    - navigation.indexes


extra_css:
  - https://unicons.iconscout.com/release/v3.0.3/css/line.css
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css
  - css/toctree.css
  - css/percona.css

extra_javascript:
  - js/version-select.js

markdown_extensions:
  - attr_list: {}
  - toc:
      permalink: True
  - admonition: {}
  - footnotes: {}
  - def_list: {}  # https://michelf.ca/projects/php-markdown/extra/#def-list
  - meta: {}
  - smarty:
        {smart_angled_quotes: true}
  - pymdownx.mark: {}
  - pymdownx.smartsymbols: {}
  - pymdownx.tabbed: {}
  - pymdownx.tilde: {}
  - pymdownx.superfences: {}
  - pymdownx.highlight:
        linenums: false
#  - plantuml_markdown

plugins:
  - search: {}
  - git-revision-date: {}
#  - bootstrap-tables
#  - htmlproofer # Uncomment to check links - but extends build time significantly
  - macros:
        include_yaml:
  - mike:
       version_selector: true
       css_dir: css
       javascript_dir: js
       canonical_version: null


extra: # Used in main.html template and can't be externalised
    edit_page_text: '<i class="uil uil-pen"></i> <b>Edit this page</b>'
    updated_text: '<i class="uil uil-refresh"></i> Page updated'
    version:
       provider: mike

nav:
  - index.md
  - Setting up:
      - Installing:
          - install-proxysql2.md
          - installing-tarball.md 
      - configuring-v2.md
      - running.md
  - Details:
      - changes.md
